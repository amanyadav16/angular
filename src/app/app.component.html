<h3>Dont use this branch for development, Create a new branch</h3>
<table *ngIf="todoData$ | async as todos">
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
        </tr>
    </tbody>
</table>
